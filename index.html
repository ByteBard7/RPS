<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h3>Choose Your Weapon</h3>
    <p id="result">First to score 5 points will win</p>
    <div class="choice-display">
      <div class="box">
        <div class="images">
          <img src="./assets/question-mark.png" id="player-choice" />
        </div>
        <h4 id="player-score">Player : 0</h4>
      </div>
      <div class="box">
        <div class="images">
          <img src="./assets/question-mark.png" id="computer-choice" />
        </div>
        <h4 id="computer-score">Computer : 0</h4>
      </div>
    </div>
    <section class="buttons">
      <button class="player-choices" id="rock">👊</button>
      <button class="player-choices" id="paper">🖐️</button>
      <button class="player-choices" id="scissor">✌️</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
